<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nibras Khan - Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- ---fonts S--- -->
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<!-- ---fonts E--- -->
<link rel="stylesheet" type="text/css" href="view.css">
<script src="functions.js"></script>
</head>
<body onload="retrive()">

	<div id="startLoad"></div>
	
	<!-- <a class="back" href="javascript:history.back()">BACK</a> -->
	<img id="view_img" src="">
	<img id="view_img_logo" src="">

	<a class="back" href="javascript:history.back()">BACK</a>




	<script>
		function retrive()
		{
			var ind = localStorage.getItem("picIndex");
			var type = localStorage.getItem("fileType");
			// alert("The Value Received is " + ind);

			var view_img = document.getElementById("view_img");
			var back = document.getElementsByClassName("back");
			if(type=="logo" || type=="pic")
				{
					var view_img_logo = document.getElementById("view_img_logo");
					view_img_logo.src="skins/gallery/"+type+"/"+ind+".png";
					view_img_logo.style.display="block";

					back[0].style.position="absolute";
					back[0].style.bottom="0px";
					back[0].style.width="100%";
				}
			else if(type=="app")
				{
					var view_img = document.getElementById("view_img");
					view_img.src="skins/gallery/"+type+"/"+ind+".png";
					view_img.style.maxWidth="75vw";
					view_img.style.display="block";
				}
			else
				{
					var view_img = document.getElementById("view_img");
					view_img.src="skins/gallery/"+type+"/"+ind+".png";
					view_img.style.display="block";
				}

		


			// var resetValue =0;
			// localStorage.setItem("picIndex", resetValue);
		}
	</script>
</body>
</html>
